<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dise√±o Responsive con Bootstrap</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .bg-green { background-color: lime; height: 50px; }
        .bg-red { background-color: red; height: 300px; } 
        .bg-pink { background-color: magenta; height: 50px; }
        .bg-orange { background-color: orange; height: 150px; }
        .bg-blue { background-color: blue; height: 75px; }
        .box { border: 1px solid black; }
        @media (max-width: 576px) {
            .bg-red { display: none; }
        }
    </style>
</head>
<body>
    <div class="container">
       
        <div class="row">
            <div class="col-12 bg-green box"></div>
        </div>
        
        <div class="row">
          
            <div class="col-md-3 col-sm-3 d-none d-sm-block bg-red box"></div>
            
      
            <div class="col-md-9 col-sm-9 col-12">
                <div class="row">
                  
                    <div class="col-12 bg-pink box"></div>
                    
               
                    <div class="col-md-6 col-sm-12 col-12 bg-orange box"></div>
                    <div class="col-md-6 col-sm-12 col-12 bg-orange box"></div>

                   
                    <div class="col-md-4 col-sm-6 col-6 bg-blue box"></div>
                    <div class="col-md-4 col-sm-6 col-6 bg-blue box"></div>
                    <div class="col-md-4 col-sm-6 col-6 bg-blue box"></div>
                    <div class="col-md-4 col-sm-6 col-6 bg-blue box"></div>
                    <div class="col-md-4 col-sm-6 col-6 bg-blue box"></div>
                    <div class="col-md-4 col-sm-6 col-6 bg-blue box"></div>
                </div>
            </div>
        </div>
        
   
        <div class="row">
            <div class="col-12 bg-green box"></div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
