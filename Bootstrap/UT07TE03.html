<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        @media (max-width: 576px) {
            .header {
                text-align: center; 
            }
            .footer1 {
                text-align: center; 
            }
            .footer2 {
                text-align: center;
            }
        }
    </style>
    <title>Ejercicio Bootstrap - Media Queries</title>
</head>
<body>
    <div class="container">
     
        <div class="row">
            <div class="col bg-success text-white text-start p-4 header">
                <h1>Header</h1>
            </div>
        </div>

        
        <div class="row">
            <div class="col bg-danger text-white text-center p-4">1</div>
            <div class="col bg-danger text-white text-center p-4">2</div>
            <div class="col bg-danger text-white text-center p-4">3</div>
        </div>

       
        <div class="row">
            <div class="col bg-warning text-dark text-end p-4 footer1">footer 1</div>
            <div class="col bg-warning text-dark text-start p-4 footer2">footer 2</div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
