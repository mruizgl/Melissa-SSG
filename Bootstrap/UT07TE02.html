<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Ejercicio Bootstrap</title>
</head>
<body>
 
    <div class="bg-success text-white text-center py-2">
        Header
    </div>

    <div class="container">
      
        <div class="row">
            <div class="col bg-primary text-white text-center py-4">1</div>
            <div class="col bg-secondary text-white text-center py-4">2</div>
        </div>

        <div class="row">
            <div class="col-6 bg-warning text-white text-center py-4">3</div>
            <div class="col-6 bg-danger text-white text-center py-4">4</div>
        </div>

     
        <div class="row">
            <div class="col-4 offset-md-1 bg-info text-white text-center py-4">1</div>
            <div class="col-4 bg-info text-white text-center py-4">2</div>
            <div class="w-100 d-none d-md-block"></div>
            <div class="col-4 offset-md-1 bg-info text-white text-center py-4">3</div>
            <div class="col-4 bg-info text-white text-center py-4">4</div>
        </div>

    
        <div class="row">
            <div class="col-md order-md-3 bg-light text-center py-4">a</div>
            <div class="col-md order-md-1 bg-light text-center py-4">b</div>
            <div class="col-md order-md-4 bg-light text-center py-4">c</div>
            <div class="col-md order-md-2 bg-light text-center py-4">d</div>
        </div>

    
        <div class="row">
            <div class="col-md-6 order-md-2 bg-warning text-white text-center py-4"></div>
            <div class="col-md-4 offset-md-2 bg-warning text-white text-center py-4 d-none d-md-block"></div>
        </div>

    
        <div class="row">
            <div class="col bg-info text-white text-center py-4 d-none d-md-block">Desktop</div>
            <div class="col bg-info text-white text-center py-4 d-none d-sm-block d-md-none">Tablet</div>
            <div class="col bg-info text-white text-center py-4 d-block d-sm-none">Mobile</div>
        </div>


        <div class="row">
            <div class="col-md bg-secondary text-white text-center py-4">:(</div>
            <div class="col-md bg-success text-white text-center py-4">:D</div>
        </div>
    </div>


    <div class="bg-success text-white text-center py-2 mt-3">
        Footer
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
